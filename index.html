<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Code Quiz</title>
</head>

<body>

    <header class="header">
        <ul class="header-items">
            <li>
                <a href="./high-scores.html" >View High Scores</a>
            </li>

            <li>Timer <span class="timer">:30</span></li>
        </ul>
    </header>

    <main class="main-wrapper">

        <section class="quiz-header">

            <h2 id="quiz-question"></h2>

        </section>

        <section class="quiz-choices">
            <ul>
                <li id="choice1">Choice 1</li>
                <li id="choice2">Choice 2</li>
                <li id="choice3">Choice 3</li>
                <li id="choice4">Choice 4</li>
            </ul>

        </section>

        <section class="quiz-footer">

            <h3 id="result">Correct Answer!</h3>

        </section>

    </main>



    <script src="./assets/js/script.js"></script>
</body>

</html>
